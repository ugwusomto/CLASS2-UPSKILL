<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Working with Tables</title>
	</head>
	<body>
		<div class="container">
			<h1>3 * 2 Table</h1>
			<table border="1">
				<tr>
					<th>S/N</th>
					<th>Name</th>
    </tr>
    
				<tr>
					<td>1</td>
					<td>James</td>
				</tr>

				<tr>
					<td>2</td>
					<td>Amara</td>
				</tr>
			</table>
			<hr />
			<h1>4 * 3 Table</h1>
			<table border="1">
				<tr>
					<th>S/N</th>
					<th>Name</th>
					<th>Age</th>
				</tr>
				<tr>
					<td>1</td>
					<td>Oboi</td>
					<td>15 yrs</td>
				</tr>
				<tr>
					<td>2</td>
					<td>Jebez</td>
					<td>600 yrs</td>
				</tr>

				<tr>
					<td>3</td>
					<td>Adam</td>
					<td>600 yrs</td>
				</tr>
			</table>
			<hr />
			<h1>Row spanningTable</h1>
			<table border="1">
				<tr>
					<th>S/N</th>
					<th>Name</th>
					<th>Age</th>
				</tr>
				<tr>
					<td>1</td>
					<td>Oboi</td>
					<td>15 yrs</td>
				</tr>
				<tr>
					<td>2</td>
					<td>Jebez</td>
					<td rowspan="3">600 yrs</td>
				</tr>

				<tr>
					<td>3</td>
					<td>Adam</td>
				</tr>

				<tr>
					<td>4</td>
					<td>Eve</td>
				</tr>

				<tr>
					<td>4</td>
					<td>Mr Somto</td>
					<td>400 year</td>
				</tr>
			</table>

			<hr />
			<h1>Col spanning</h1>
			<table border="1">
				<thead>
					<tr>
						<th>Name</th>
						<th>Maths</th>
						<th>English</th>
					</tr>
				</thead>

				<tbody>
					<tr>
						<td>James</td>
						<td>30%</td>
						<td>40%</td>
					</tr>

					<tr>
						<td>Somto</td>
						<td colspan="2">100%</td>
					</tr>

					<tr>
						<td>Rotimi</td>
						<td colspan="2">10%</td>
					</tr>
					<tr>
						<td>Mpa</td>
						<td>10%</td>
						<td>20%</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
